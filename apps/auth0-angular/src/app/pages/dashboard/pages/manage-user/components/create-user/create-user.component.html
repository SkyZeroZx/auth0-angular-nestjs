<div>
	<h2 class="text-xl font-semibold mb-4" mat-dialog-title>New User</h2>

	<form mat-dialog-content [formGroup]="createUserForm" class="flex flex-col gap-4 w-full">
		<mat-form-field class="w-full">
			<mat-label>Email</mat-label>
			<input class="w-full" matInput placeholder="Email" formControlName="email" />
		</mat-form-field>
		<mat-form-field class="w-full">
			<mat-label>Name</mat-label>
			<input class="w-full" matInput placeholder="Name" formControlName="name" />
		</mat-form-field>

		<mat-form-field class="w-full">
			<mat-label>Family Name</mat-label>
			<input class="w-full" matInput placeholder="Family Name" formControlName="family_name" />
		</mat-form-field>
		<div>
			<button mat-button (click)="onSave()">Create</button>
			<button mat-button mat-dialog-close>Cancel</button>
		</div>
	</form>
</div>
