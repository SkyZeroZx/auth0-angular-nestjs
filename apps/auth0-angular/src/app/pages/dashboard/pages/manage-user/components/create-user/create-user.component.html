<h2 class="text-xl font-semibold mb-4" mat-dialog-title>New User</h2>
<section mat-dialog-content class="flex flex-col gap-4">
	<app-user-form [formControl]="createUserForm" />

	<div class="flex flex-row gap-6">
		<button mat-flat-button (click)="onSave()" [disabled]="createUserForm.invalid">Create</button>
		<button mat-button mat-dialog-close>Cancel</button>
	</div>
</section>
